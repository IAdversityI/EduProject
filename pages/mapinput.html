<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/common.css" />
		<style>
			input[type=search]:focus {
				padding: 0px !important;
			}
			
			.mui-input-clear~ .mui-icon-clear {
				top: 10px !important;
			}
		</style>
	</head>

	<body style="position: fixed;width: 100%;height: 100%;">
		<header class="mui-bar mui-bar-nav line-color common-backgroundcolor" style="border: none;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<div class="mui-input-row" style="position: fixed;left: 40px;right: 50px;top:5px;margin-top: -10px;">
				<input id="searchInput" type="search" class="mui-input-clear" placeholder="搜索学校" style="height: 45px;text-align: left;padding-left: 5px;background-color: #FFFFFF;">
			</div>
			<a class="mui-icon mui-pull-right  mui-icon-search" id="searchBtn" style="font-size: 30px;"></a>
		</header>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
		<script type="text/javascript">
			App.getID("searchBtn").addEventListener("tap", function() {
				var myVaule = App.getID('searchInput').value;
				if(myVaule != "") {
					document.activeElement.blur();
					App.evalJS("./getaddress_header.html", "getSearch('" + App.clearSpace(myVaule) + "')");
				}

			})
			document.body.addEventListener('touchmove', function(event) {
				event.preventDefault();
			}, false);
		</script>
	</body>

</html>
