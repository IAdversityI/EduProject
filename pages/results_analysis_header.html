<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/common.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav line-color common-backgroundcolor">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">成绩分析</h1>
			<a id="luruchengji" class="mui-icon mui-icon-plusempty mui-pull-right"></a>
		</header>
		<div class="mui-content">

		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/app.js" ></script>
		<script>
			//mui初始化
			mui.init({
				subpages: [{
					url: 'results_analysis_body.html',
					id: 'results_analysis_body.html',
					styles: {
						top: '45px', //mui标题栏默认高度为45px；
						bottom: '0px' //默认为0px，可不定义；
					}
				}]
			});
			document.getElementById('luruchengji').addEventListener('tap', function() {
				var url = "../pages/add_grade.html";
				var id = "../pages/add_grade.html";
				var extras = {};
				App.openWindow(url, id, extras);
			})
		</script>
	</body>

</html>
