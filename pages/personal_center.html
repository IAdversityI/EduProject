<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/mui.poppicker.css" />
		<link rel="stylesheet" href="../css/mui.picker.css" />
		<link rel="stylesheet" href="../css/mui.picker.min.css" />
		<link rel="stylesheet" href="../css/personal_center.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav line-color common-backgroundcolor">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">个人中心</h1>
		</header>
		<div class="mui-content">
			<!--<ul class="mui-table-view" style="margin-top: 1px;">
				<li class="mui-table-view-cell mui-media" style="text-align: center;background-color: #00BFFF;" id="login">
					<div class="mui-media-body">
						<div id="touxiang" class="mui-icon mui-icon-personadd" style="font-size: 80px;border-radius: 50%;border: 1px solid #EFEFF4;color: #FFFFFF;"></div>
					</div>
				</li>
			</ul>-->
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>昵称</label>
					<input id="nicheng" type="text" class="mui-input-clear" placeholder="请输入昵称">
				</div>
				<div class="mui-input-row">
					<label>手机</label>
					<input id="phone" type="tel" class="" placeholder="请输入手机号" readonly="readonly">
				</div>
				<div class="mui-input-row">
					<label>性别</label>
					<input id="sex" type="text"  placeholder="请选择性别" readonly="readonly">
				</div>
				<div class="mui-input-row">
					<label>出生日期</label>
					<input id="date" type="text"  placeholder="请选择出生日期" data-options='{"type":"date","beginYear":1980,"endYear":2016}' readonly="readonly">
				</div>
				<div class="mui-input-row">
					<label>学校</label>
					<input id="school" type="text"  placeholder="请选择学校" readonly="readonly">
				</div>
				<div class="mui-input-row">
					<label>所在地</label>
					<input id="address" type="text"  placeholder="请输入所在地" readonly="readonly">
				</div>
				<div class="mui-input-row">
					<label>QQ</label>
					<input id="qq" type="tel" class="mui-input-clear" placeholder="请输入QQ">
				</div>
				<div class="mui-input-row">
					<label>email</label>
					<input id="email" type="email" class="mui-input-clear" placeholder="请输入电子邮箱">
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='save' class="mui-btn mui-btn-block mui-btn-primary" style="height: 40px;padding: 5px;">保存</button>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/city.data.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/city.data-3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../js/mui.picker.js"></script>
		<script type="text/javascript" src="../js/mui.poppicker.js"></script>
		<script type="text/javascript" src="../js/mui.picker.min.js" ></script>
		<script type="text/javascript" src="../js/app.js" ></script>
		<script type="text/javascript" src="../js/personal_center.js" ></script>
	</body>

</html>
