<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/college_admission_inquiry.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav line-color common-backgroundcolor">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">省录取信息</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view" style="margin-top: 0px;">
				<li class="mui-table-view-cell">
					<h4 style="font-weight: normal;">历年<span id="address"></span>高考人数趋势</h4>
				</li>
				<li class="mui-table-view-cell">
					<div class="chart" id="line1"></div>
				</li>
			</ul>
			<ul class="mui-table-view mui-grid-view mui-grid-9" style="background-color: #FFFFFF;border: none;" id="highData">
				<script id="highDataRe" type="text/html">
					<li class="mui-table-view-cell mui-media mui-col-xs-6">
						<a>
							<span class="mui-icon" style="font-size: 30px;">{{checkValue(list.renshu)}}<span style="font-size: 15px;">(万)</span></span>
							<div style="white-space: normal;width: 100%;font-size: 15px;">2016年{{address}}高考总人数</div>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media mui-col-xs-6">
						<a>
							<span class="mui-icon" style="font-size: 30px;">{{checkValue(list.beforeNo)}}</span>
							<div style="white-space: normal;width: 100%;font-size: 15px;">提前批次录取人数</div>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media mui-col-xs-6">
						<a>
							<span class="mui-icon" style="font-size: 30px;">{{checkValue(list.batch1No)}}</span>
							<div style="white-space: normal;width: 100%;font-size: 15px;">本科一批录取人数</div>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media mui-col-xs-6">
						<a>
							<span class="mui-icon" style="font-size: 30px;">{{checkValue(list.batch1Po)}}</span>
							<div style="white-space: normal;width: 100%;font-size: 15px;">本科一批录取率</div>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media mui-col-xs-6">
						<a>
							<span class="mui-icon" style="font-size: 30px;">{{checkValue(list.batch2No)}}</span>
							<div style="white-space: normal;width: 100%;font-size: 15px;">本科二批录取人数</div>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media mui-col-xs-6">
						<a>
							<span class="mui-icon" style="font-size: 30px;">{{checkValue(list.batch2Po)}}</span>
							<div style="white-space: normal;width: 100%;font-size: 15px;">本科二批录取率</div>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media mui-col-xs-6">
						<a>
							<span class="mui-icon" style="font-size: 30px;">{{checkValue(list.batch3No)}}</span>
							<div style="white-space: normal;width: 100%;font-size: 15px;">本科三批录取人数</div>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media mui-col-xs-6">
						<a>
							<span class="mui-icon" style="font-size: 30px;">{{checkValue(list.batch3Po)}}</span>
							<div style="white-space: normal;width: 100%;font-size: 15px;">本科三批录取率</div>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media mui-col-xs-6">
						<a>
							<span class="mui-icon" style="font-size: 30px;">{{checkValue(list.batchAllNo)}}</span>
							<div style="white-space: normal;width: 100%;font-size: 15px;">本科合计录取人数</div>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media mui-col-xs-6">
						<a>
							<span class="mui-icon" style="font-size: 30px;">{{checkValue(list.batchAllPo)}}</span>
							<div style="white-space: normal;width: 100%;font-size: 15px;">本科合计录取率</div>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media mui-col-xs-6">
						<a>
							<span class="mui-icon" style="font-size: 30px;">{{checkValue(list.zkNo)}}</span>
							<div style="white-space: normal;width: 100%;font-size: 15px;">高职/专科录取人数</div>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media mui-col-xs-6">
						<a>
							<span class="mui-icon" style="font-size: 30px;">{{checkValue(list.zkPo)}}</span>
							<div style="white-space: normal;width: 100%;font-size: 15px;">高职/专科录取率</div>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media mui-col-xs-12">
						<a>
							<div style="white-space: normal;width: 100%;font-size: 15px;text-align: left;text-indent: 2em;">该数据由成绩分析大师进行整理，部分省份可能存在数据缺失，以上信息仅供参考，请以权威部门公布的正式信息为准。
</div>
						</a>
					</li>
				</script>

			</ul>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/template.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
		<script type="text/javascript" src="../js/echarts.min.js"></script>
		<script type="text/javascript" src="../js/college_admission_inquiry.js"></script>
	</body>

</html>
