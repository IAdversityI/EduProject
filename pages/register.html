<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/register.css" />
		<link rel="stylesheet" href="../fonts/iconfont/iconfont.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav line-color common-backgroundcolor">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				<form id='login-form' class="mui-input-group" style="border: 1px solid #C8C7CC;border-radius: 5px;">
					<div class="mui-input-row" style="border-bottom: 1px solid #C8C7CC;">
						<label class="iconfont icon-shouji"></label>
						<code style="display: none;">手机号</code>
						<input id='phone' type="tel" class="mui-input-clear mui-input" placeholder="请输入手机号">
					</div>
					<div class="mui-input-row" style="border-bottom: 1px solid #C8C7CC;">
						<label class="iconfont icon-yanzhengma"></label>
						<div style="width:28%;float: right;"><button type="button" class="mui-btn mui-btn-outlined codecss" id="getcode">获取验证码</button></div>
						<code style="display: none;">验证码</code>
						<input id='code' type="tel" class="mui-input" placeholder="请输入验证码" style="width: 50%;">
					</div>
					<div class="mui-input-row mui-password">
						<label class="iconfont icon-mima"></label>
						<code style="display: none;">密码</code>
						<input id='password' type="password" class="mui-input mui-input-password" placeholder="请输入密码">
					</div>
				</form>

			</div>

				</div>
			</div>-->
			<div class="mui-content-padded">
				<button id='register' class="mui-btn mui-btn-block mui-btn-primary">注册</button>
			</div>
			<!--<div class="mui-content-padded">
				<div style="width: 100%;border-bottom: 1px solid #C8C7CC;"></div>
				<div style="font-size: 15px;width: 100%;text-align: center;margin-top: -11px;"><span style="background: #fbfbfb;color: #929292;">通过第三方登录</span></div>
			</div>
			<div class="mui-content-padded oauth-area">

		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>

	</body>

</html>
