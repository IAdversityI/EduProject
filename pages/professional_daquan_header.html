			/*本科专科筛选刷新*/
			function areaFresh(citykindSxuan, inID) {
				if(inID == "undergraduateCourse") {
					App.removeItem("specialistFlag");
					App.removeItem("filterFlag");
					App.removeItem("firstProFlag");
					App.getID("specialist").innerText = "专科";
					App.getID("filter").innerText = "筛选";
				} else if(inID == "specialist") {
					App.removeItem("undergraduateCourseFlag");
					App.removeItem("filterFlag");
					App.removeItem("firstProFlag");
					App.getID("undergraduateCourse").innerText = "本科";
					App.getID("filter").innerText = "筛选";
				} else if(inID == "filter") {
					App.removeItem("undergraduateCourseFlag");
					App.removeItem("specialistFlag");
					App.removeItem("firstProFlag");
					App.getID("undergraduateCourse").innerText = "本科";
					App.getID("specialist").innerText = "专科";
				}
				App.getID(inID).innerText = citykindSxuan;
			}
