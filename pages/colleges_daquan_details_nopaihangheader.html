<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../fonts/iconfont/iconfont.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav line-color common-backgroundcolor">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">大学排行榜</h1>
			<a class="mui-icon mui-pull-right  mui-icon-search" id="searchBtn" style="font-size: 30px;"></a>
		</header>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
		<script>
			//mui初始化
			mui.init({
				subpages: [{
					url: 'colleges_daquan_details_body.html',
					id: 'colleges_daquan_details_body.html',
					styles: {
						top: '45px', //mui标题栏默认高度为45px；
						bottom: '0px' //默认为0px，可不定义；
					}
				}]
			});
			App.getID("searchBtn").addEventListener('tap', function() {
				App.removeItem("searchValueFlag");
				var url = "./colleges_daquan_details_noheader.html";
				var id = "./colleges_daquan_details_noheader.html";
				var extras = {};
				App.openWindow(url, id, extras);
			})
		</script>
	</body>

</html>
