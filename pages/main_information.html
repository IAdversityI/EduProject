<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/main_information.css" />
	</head>

	<body>
		<div class="mui-content">
			<div id="slider" class="mui-slider mui-fullscreen">
				<div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted" style="height: 40px;padding-top: 5px;">
					<a class="mui-control-item mui-active" href="#item1" data-news="enrollmentPlan">
						最新资讯
					</a>
					<a class="mui-control-item" href="#item2" data-news="remarksGuide">
						备考指南
					</a>
					<a class="mui-control-item " href="#item3" data-news="policyNews">
						政策新闻
					</a>

				</div>
				<div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-4"></div>
				<div class="mui-slider-group">
					<div id="item1" class="mui-slider-item mui-control-content mui-active">
						<div id="scroll1" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<ul class="mui-table-view" id="ZSIdeal">
									<script id="idealData" type="text/html">
										{{each list as value i}}
										<li class="mui-table-view-cell deatilscontent-flag" style="border-bottom: 8px solid #F2F2F2 !important;" data-newsId="{{list[i].newsId}}">
											<a href="#" style="padding-left:20px ;">
												<img class="mui-media-object mui-pull-left head-img" id="head-img" src="../img/logo.png" style="width: 10%;border-radius: 50%;">
												<p class='mui-ellipsis' style="color: #6D6D72;margin-top: 5px;"><span class="mui-pull-left" style="font-size: 17px;">成绩分析大师</span><span class="mui-pull-right" style="margin-right: 20px;color: #8f8f94;">{{dateFormat(list[i].createTime,"yyyy-MM-dd")}}</span></p>
											</a>
											<div style="margin-top: 10px;">
												<p style="position: absolute;bottom:11px;color: #FFFFFF;width: 100%;height: 60px;background: linear-gradient(rgba(0,0,0,0), rgba(0,0,0,0.8));">
													<div style="position: absolute;bottom: 20px;color: #FFFFFF;padding: 0px 10px 5px 10px;font-size: 20px;">{{list[i].title}}</div>
												</p>
												<p style="width: 100%;height: 200px;">
													<img src="{{list[i].image}}" +size+ "" data-preview-src="" style="width: 100%;height: 200px;" />
												</p>
											</div>
										</li>
										{{/each}}
									</script>
								</ul>
							</div>
						</div>
					</div>
					<div id="item2" class="mui-slider-item mui-control-content">
						<div id="scroll2" class="mui-scroll-wrapper">

								</ul>

						</div>

								</ul>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/template.js"></script>
		<script src="../js/mui.pullToRefresh.js"></script>
		<script src="../js/mui.pullToRefresh.material.js"></script>
		<script src="../js/mui.zoom.js"></script>
