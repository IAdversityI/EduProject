<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="HandheldFriendly" content="true" />
		<meta name="MobileOptimized" content="320" />
		<link rel="stylesheet" href="../css/mui.min.css" />
	</head>

	<body style="margin:0;width:100%;height:100%;text-align:center;background-color: #00BBFF; color: #FFFFFF;padding: 10px;position: fixed;">
		<div><img src="../img/jia.png" width="100%" height="100%" id="backtop"  /></div>
	</body>
	<script type="text/javascript" src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/app.js" ></script>
	<script>
		App.getID('backtop').addEventListener('click', function() {
			var token = App.getItem("tokenflag");
			if(token) {
				mui.openWindow({
					url: "../pages/post_content.html",
					id: "../pages/post_content.html",
					waiting: {
						autoShow: true
					},
					show:{
						 aniShow:"slide-in-bottom"
					}
				})
			} else {
				mui.openWindow({
					url: "../pages/login.html",
					id: "../pages/login.html",
					waiting: {
						autoShow: true
					},
					show:{
						 aniShow:"slide-in-bottom"
					}
				})
			}

		})
	</script>

</html>
