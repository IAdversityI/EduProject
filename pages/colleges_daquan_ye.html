<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/video-js.min.css" />
		<link rel="stylesheet" href="../fonts/iconfont/iconfont.css" />
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/colleges_daquan_ye.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav line-color common-backgroundcolor">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">野鸡大学</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view" style="border-bottom: 8px solid #F2F2F2 !important;">
				<li class="mui-table-view-cell">
					<h4 style="font-weight: normal;"><span id="colleges"></span>大学简介</h4>
				</li>
				<li class="mui-table-view-cell mui-collapse" id="accordion">
					<span id="bufenContent">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="collegeIntroducebufen"></span></span>
					<div style="width: 100%;text-align: center;">
						<a class="mui-icon iconfont icon-jiantoukongdown" href="#" style="font-size: 20px;margin-top: 0px;width: 100%;color: #000000;" id="accordionimg"></a>
					</div>
					<div class="mui-collapse-content">
						<span id="bufenContentAll">
												&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="collegeIntroducezt"></span></span>
						<div style="width: 100%;text-align: center;">
							<a class="mui-icon iconfont icon-jiantoukongup" href="#" style="font-size: 20px;margin-top: 10px;width: 100%;color: #000000;display: none;" id="accordionimgxia"></a>
						</div>
					</div>
				</li>
			</ul>
			<!--<ul class="mui-table-view" style="border-bottom: 8px solid #F2F2F2 !important;">
				<li class="mui-table-view-cell">
					<h4 style="font-weight: normal;">视频简介</h4>
				</li>
				<li class="mui-table-view-cell" id="videoSource">
					
				</li>
			</ul>-->
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<h4 style="font-weight: normal;">野鸡大学名单</h4>
				</li>
				<div id="collegesYeJi"></div>
				<script id="collegesYe" type="text/template">
					<table width="100%" border="1" bordercolor="#dff1fc" style="text-align: center;line-height: 30px;">
						{{each list as value i}}
						<tr>
							<td>{{list[i]}}</td>
						</tr>
						{{/each}}
					</table>
				</script>
			</ul>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/template.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
		<script type="text/javascript" src="../js/colleges_daquan_ye.js"></script>
	</body>

</html>
