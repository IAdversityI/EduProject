<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/industry.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav line-color common-backgroundcolor">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">行业</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view" id="industry" style="margin-top: 0px;">
				<script id="industryRe" type="text/html">
					{{each list as value i}}
					<li class="mui-table-view-cell deatilscontent-flag" style="border-bottom: 8px solid #F2F2F2 !important;" data-industry="{{list[i].industry}}">
						<p style="position: absolute;bottom:11px;color: #FFFFFF;width: 100%;height: 60px;background: linear-gradient(rgba(0,0,0,0), rgba(0,0,0,0.8));">
								<div style="position: absolute;bottom: 20px;color: #FFFFFF;padding: 0px 10px 5px 10px;font-size: 20px;">{{list[i].industry}}</div>
							</p>
							<p style="width: 100%;height: 170px;">
								<img src="{{list[i].image}}" +size+ "" data-preview-src="" style="width: 100%;height: 170px;" />
							</p>
					</li>
					{{/each}}
				</script>
			</ul>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/template.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
		<script type="text/javascript" src="../js/industry.js"></script>

	</body>

</html>
