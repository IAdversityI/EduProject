<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/login.css" />
		<link rel="stylesheet" href="../fonts/iconfont/iconfont.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav line-color common-backgroundcolor">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">登录</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				<form id='login-form' class="mui-input-group" style="border: 1px solid #C8C7CC;border-radius: 5px;">
					<div class="mui-input-row" style="border-bottom: 1px solid #C8C7CC;">
						<label class="iconfont icon-shouji"></label>
						<input id='phone' type="tel" class="mui-input-clear mui-input" placeholder="请输入账号">
					</div>
					<div class="mui-input-row mui-password">
						<label class="iconfont icon-mima"></label>
						<input id='password' type="password" class="mui-input-password mui-input" placeholder="请输入密码">
					</div>
				</form>

			</div>
			<div class="mui-content-padded">
				<button id='login' class="mui-btn mui-btn-block mui-btn-primary" style="">登录</button>
				<div class="link-area">
					<a id='reg'>注册账号</a> <span class="spliter">|</span>
					<a id='forgetPassword'>忘记密码</a>
				</div>
			</div>
			<!--<div class="mui-content-padded">
				<div style="width: 100%;border-bottom: 1px solid #C8C7CC;"></div>
				<div style="font-size: 15px;width: 100%;text-align: center;margin-top: -11px;"><span style="background: #fbfbfb;color: #929292;">通过第三方登录</span></div>
			</div>
			<div class="mui-content-padded oauth-area">

			</div>-->
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/app.js" ></script>
		<script type="text/javascript" src="../js/login.js" ></script>
	</body>

</html>
