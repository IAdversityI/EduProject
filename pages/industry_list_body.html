<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/common.css" />
		<style>
			.mui-table-view-cell::after{
				left: 0px;
			}
		</style>
	</head>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view" id="industryBody">
					<script id="industryBodyRe" type="text/html">
						{{if list}} {{each list as value i}}
						<li class="mui-table-view-cell mui-media industryDetailsFlag" style="border-bottom: 8px solid #F2F2F2 !important;" data-occupationID="{{list[i].occupationID}}">
							<a href="#">
								<div class="mui-media-body">
									<h3 style="font-weight: bold;display: inline-block;white-space: normal;color: #00BBFF;border-bottom: 2px solid #00BBFF;font-size: 18px;padding-bottom: 5px;">{{list[i].occupationName}}</h3>
									<p style="width: 100%;white-space: normal;text-indent: 2em;color: #000000;">{{list[i].introduce}}</p>
									<div style="color: #00BBFF;font-size: 15px;">相关专业:</div>
									<p class="mui-ellipsis" style="white-space: normal;">
										 {{each JSON(list[i].specialty) as value k}} <button type="button" class="mui-btn" style="width:'+(20+JSON(list[i].specialty)[k])+'%;margin-bottom: 5px;background-color: #00BBFF;border-color: rgba(255,255,255,0.5);color: #FFFFFF;font-size: 68%;padding-left: 5px;padding-right: 5px;">{{JSON(list[i].specialty)[k]}}</button>{{/each}}
									</p>
								</div>
							</a>
						</li>
						{{/each}} {{/if}}
					</script>
				</ul>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/template.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
		<script type="text/javascript" src="../js/industry_list_body.js"></script>
	</body>

</html>
